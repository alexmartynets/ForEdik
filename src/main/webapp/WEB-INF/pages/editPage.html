<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>

<table style=" width: 100%; border: 4px double black;">
    <tr>
        <td style="border: 1px solid black; text-align: center">
            <a>Edit User</a>
        </td>
    </tr>
</table>
<br/>

<form action="/edit" method="POST">

    Edit User with Id <td th:text="${userForEdit.getId()}"></td>
    <input type="hidden" th:value="${userForEdit.getId()}" th:attr="name='Id'" />
    Name:<input type="text" th:value="${userForEdit.getName()}" th:attr="name='Name'">
    Pass:<input type="text" th:value="${userForEdit.getPass()}" th:attr="name='Pass'">
    Favorite fruit :<input type="text" th:value="${userForEdit.getFruit()}" th:attr="name='Fruit'">
    <input type="submit" value="save">

</form>
</body>
</html>
